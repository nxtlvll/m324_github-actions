name: Continuous Deployment

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check build folder
        run: ls -la build